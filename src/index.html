<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= htmlWebpackPlugin.options.config.appname %></title>
    <meta name="description" content="">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.options.config.directories.output.icons + 'favicon-32x32.png' %>">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.options.config.directories.output.icons + 'favicon-16x16.png' %>">
    <!--[if IE]><link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.config.directories.output.icons + 'favicon.ico' %>"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="<%= htmlWebpackPlugin.options.config.scssvars['$theme-color'] %>">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.config.appname %>">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.config.directories.output.icons + 'apple-touch-icon-152x152.png' %>">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.options.config.directories.output.icons + 'msapplication-icon-144x144.png' %>">
    <meta name="msapplication-TileColor" content="<%= htmlWebpackPlugin.options.config.scssvars['$black-color'] %>">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
    <style id="criticalcss">html{font-size:62.5%;}<% if (htmlWebpackPlugin.options.config.scssvars['$use-desktop-mixin'] === 'true'){%>@media(min-width:<%= htmlWebpackPlugin.options.config.scssvars['$screen--xl'] %>){html{font-size:78.125%;}}<%}%>#noscript aside{position:fixed;width:100%;min-width:32rem;height:100vh;top:0;left:0;bottom:0;display:-webkit-box;display:-ms-flexbox;display: flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-align:center;-ms-flex-align:center;align-items:center;background-color:<%= htmlWebpackPlugin.options.config.scssvars['$grey-color'] %>;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;-webkit-box-sizing:border-box;box-sizing:border-box;line-height:<%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %>;color:<%= htmlWebpackPlugin.options.config.scssvars['$primary-text-color'] %>;font-size:<%= htmlWebpackPlugin.options.config.scssvars['$font-size--lg'] %>;font-family:<%= htmlWebpackPlugin.options.config.scssvars['$font-family-system'] %>;}#noscript aside p{flex-grow:1;margin:<%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %>;width:calc(100% - (<%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %> * 2));-webkit-box-sizing:border-box;box-sizing:border-box;align-self:flex-start;}#noscript aside p span{display:block;background-color:<%= htmlWebpackPlugin.options.config.scssvars['$white-color'] %>;-webkit-box-shadow:0 6px 12px -6px rgba(0, 0, 0, 0.25);box-shadow:0 6px 12px -6px rgba(0, 0, 0, 0.25);padding: calc(<%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %> / 2) <%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %>;border-left:4px solid <%= htmlWebpackPlugin.options.config.scssvars['$theme-color'] %>;}#noscript aside footer{-webkit-box-sizing:border-box;box-sizing:border-box;padding:calc(<%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %> / 2) <%= htmlWebpackPlugin.options.config.scssvars['$baseline'] %>;width:100%;-ms-flex-item-align:end;align-self:flex-end;color: <%= htmlWebpackPlugin.options.config.scssvars['$white-color'] %>;text-align:center;font-size:<%= htmlWebpackPlugin.options.config.scssvars['$font-size--md'] %>;background-color:<%= htmlWebpackPlugin.options.config.scssvars['$theme-color'] %>;}</style>
    <script id="fontloader">(function(){'use strict';if(sessionStorage.getItem('fontsLoaded')){document.documentElement.setAttribute('data-fonts-loaded', true);}})();</script>
  </head>
  <body>
    <noscript id="noscript"><aside><p><span>This page requires JavaScript, please enable it in your browser to access the content.</span></p><footer><%= htmlWebpackPlugin.options.config.appname %> Â© <%= new Date().getUTCFullYear() %> All Rights Reserved.</footer></aside></noscript>
    <!--[if lte IE 9]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p><![endif]-->
    <main id="app"></main>
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
